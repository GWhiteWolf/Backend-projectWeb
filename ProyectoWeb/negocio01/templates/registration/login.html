{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Cargar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar estilos personalizados -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<header>
    <div class="header-container">
        <div class="header-div">
            <img src="{% static 'img/logo.png' %}" alt="House of Vape" id="header-logo">
        </div>
        <div class="header-div2">
            <div class="texto-boton" id="header-nav">
                <nav class="texto-boton-ini">
                    <a class="a-unestyled" href="{% url 'index' %}" >INICIO</a>
                    <a class="a-unestyled" href="{% url 'index' %}" >NOSOTROS</a>
                    <a class="a-unestyled" href="{% url 'index' %}" >TIENDA</a>
                    <a class="a-unestyled" href="{% url 'index' %}" >INFORMACIONES</a>
                    <a class="a-unestyled" href="{% url 'contacto_add' %}" >CONTACTO</a>
                </nav>
            </div>
        </div>
    </div>
</header>
<body class="bg-light">
    <div class="modal2_container">
        <div class="modal--header">
            <div class="div-registro" id="div-registroheader-exit">
                <a class="a-unestyled-imgs-usuario" href="#salirbutton2">
                    <img src="img/exitbutton.png" alt="" id="exiticon"> 
                </a>
            </div>
        </div>
        <div class="modal--body">
            <div class="div-registro" id="div-registroheader-text">
                <h4 class="modal_title">Iniciar Sesión</h4>  
            </div>
            <div class="container mt-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre de usuario o correo electrónico:">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña:">
                    </div>
                    {% if messages %}
                    <ul class="mt-3">
                        {% for message in messages %}
                            <li class="text-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <p class="text-caption">¿No tienes cuenta registrate? <a class="a-unestyled-2" href="{% url 'register' %}">Registrarse</a> </p>
                </form>
            </div>
        </div>
    </div>
    <!-- Cargar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
