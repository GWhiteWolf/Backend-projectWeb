{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="{% static 'crud-styles.css' %}">
</head>
<body>
    <div class="crud-form-container">
        {% if producto %}
            <h2>Formulario Actualizar Datos</h2>
            
            <form action="{% url 'productosUpdate' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">
                <pre>Nombre:      <input type="text" name="nombre" value="{{producto.nombre}}"></pre>
                <pre>Precio:      <input type="number" name="precio" value="{{producto.precio}}"></pre>
                <pre>Imagen:      <input type="file" name="imagen" accept="image/*"></pre>
                <pre>Color:       <input type="text" name="color" value="{{producto.color}}"></pre>
                <pre>Descripci√≥n: <textarea name="descripcion" rows="4" cols="50">{{producto.descripcion}}</textarea></pre>
                <pre>Marca: <select name="id_marca">
                                {% for marca in marcas %}
                                    {% if marca.id_marca == producto.id_marca %}
                                        <option value="{{ marca.id_marca }}" selected>{{ marca.marca }}</option>
                                    {% else %}
                                        <option value="{{ marca.id_marca }}">{{ marca.marca }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select></pre>

                <input type="submit" name="opcion" value="Actualizar"> 
                <div class="button-container">
                    <a href="{% url 'crud' %}">Volver</a>
                </div>
                {% if messages %}
                    <div id="idMensajes">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        {% endif %}
    </div>
</body>
</html>
