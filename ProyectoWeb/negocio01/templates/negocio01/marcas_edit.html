{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Marca</title>
    <link rel="stylesheet" href="{% static 'crud-styles.css' %}">
</head>
<body>
    <div class="crud-form-container">
        {% if marca %}
            <h2>Formulario Actualizar Marcas</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" name="opcion" value="Actualizar">
            </form>
            <div id="idMensajes">
                {% if mensaje %}
                    {{ mensaje }}
                {% endif %}
            </div>
            <div class="button-container">
                <a href="{% url 'crud_marcas' %}">Volver</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
